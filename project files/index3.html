
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlutterScope - Enchanted Wings</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0ffe8, #ffe6f0);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .floating-butterfly {
            position: absolute;
            animation: float 10s infinite;
            opacity: 0.4;
        }

        .b1 { top: 20%; left: 10%; font-size: 40px; animation-delay: 0s; }
        .b2 { top: 70%; left: 25%; font-size: 50px; animation-delay: 2s; }
        .b3 { top: 40%; left: 80%; font-size: 35px; animation-delay: 4s; }
        .b4 { top: 10%; left: 60%; font-size: 60px; animation-delay: 6s; }

        @keyframes float {
            0%   { transform: translateY(0); opacity: 0.4; }
            50%  { transform: translateY(-30px); opacity: 0.6; }
            100% { transform: translateY(0); opacity: 0.4; }
        }

        .main-box {
            background: #ffffffcc;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 550px;
            width: 90%;
            z-index: 2;
        }

        h1 {
            font-size: 34px;
            color: #28a745;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            color: #ff1493;
            margin-bottom: 25px;
        }

        input[type="file"] {
            padding: 12px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            width: 80%;
            margin-bottom: 20px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #ff1493;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #c2185b;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <!-- Animated floating butterflies -->
    <div class="floating-butterfly b1">🦋</div>
    <div class="floating-butterfly b2">🦋</div>
    <div class="floating-butterfly b3">🦋</div>
    <div class="floating-butterfly b4">🦋</div>

    <!-- Upload Form -->
    <div class="main-box">
        <h1>FlutterScope</h1>
        <h2>Explore the Marvels of Butterfly Species</h2>
        <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required><br>
            <input type="submit" value="Classify Butterfly">
        </form>
        <footer>&copy; 2025 Enchanted Wings Project</footer>
    </div>

</body>
</html>
